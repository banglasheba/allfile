<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Filter Example</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f5f5f5;
  }
  .container {
    width: 100%;
    max-width: 1200px;
    margin: auto;
    padding: 20px 0;
  }
  /* সার্চ বার */
  .search-bar {
    margin-bottom: 20px;
    text-align: center;
  }
  .search-bar input {
    width: 80%;
    max-width: 500px;
    padding: 10px;
    font-size: 16px;
    border: 2px solid #007bff;
    border-radius: 5px;
  }
  /* ক্যাটাগরি লিস্ট */
  .categories {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }
  .category {
    padding: 10px 15px;
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.2s;
  }
  .category:hover, .category.active {
    background: #007bff;
    color: #fff;
  }
  /* প্রোডাক্ট লিস্ট */
  .products {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
    gap: 20px;
  }
  .product-card {
    background: #fff;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .product-card h2 {
    margin: 0;
    font-size: 18px;
    color: #333;
  }
  .product-card p {
    margin: 5px 0 15px 0;
    color: #555;
  }
  .btn-group {
    display: flex;
    gap: 10px;
    justify-content: flex-start;
  }
  .btn {
    padding: 8px 12px;
    border-radius: 5px;
    font-size: 14px;
    text-decoration: none;
    text-align: center;
    display: inline-block;
    transition: 0.2s;
  }
  .details-btn {
    background: #007bff;
    color: #fff;
  }
  .details-btn:hover {
    background: #0056b3;
  }
  .order-btn {
    background: #25d366;
    color: #fff;
  }
  .order-btn:hover {
    background: #1da851;
  }
</style>
</head>
<body>
<div class="container">
  <!-- সার্চ বার -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="প্রোডাক্ট খুঁজুন..." onkeyup="filterProducts()">
  </div>
  <!-- ক্যাটাগরি লিস্ট -->
  <div class="categories">
    <div class="category active" onclick="filterCategory('all')">সব</div>
    <div class="category" onclick="filterCategory('electronics')">ইলেকট্রনিকস</div>
    <div class="category" onclick="filterCategory('fashion')">ফ্যাশন</div>
    <div class="category" onclick="filterCategory('books')">বই</div>
  </div>
  <!-- প্রোডাক্ট লিস্ট -->
  <div class="products" id="productList">
    <div class="product-card" data-category="electronics">
      <h2>মোবাইল</h2>
      <p>ইলেকট্রনিকস</p>
      <div class="btn-group">
        <a href="#" class="btn details-btn">বিস্তারিত</a>
        <a href="https://wa.me/8801610960746?text=আমি%20মোবাইল%20অর্ডার%20করতে%20চাই" class="btn order-btn" target="_blank">অর্ডার করুন</a>
      </div>
    </div>
    <div class="product-card" data-category="fashion">
      <h2>শার্ট</h2>
      <p>ফ্যাশন</p>
      <div class="btn-group">
        <a href="#" class="btn details-btn">বিস্তারিত</a>
        <a href="https://wa.me/8801610960746?text=আমি%20শার্ট%20অর্ডার%20করতে%20চাই" class="btn order-btn" target="_blank">অর্ডার করুন</a>
      </div>
    </div>
    <div class="product-card" data-category="books">
      <h2>উপন্যাস</h2>
      <p>বই</p>
      <div class="btn-group">
        <a href="#" class="btn details-btn">বিস্তারিত</a>
        <a href="https://wa.me/8801610960746?text=আমি%20উপন্যাস%20অর্ডার%20করতে%20চাই" class="btn order-btn" target="_blank">অর্ডার করুন</a>
      </div>
    </div>
    <div class="product-card" data-category="electronics">
      <h2>ল্যাপটপ</h2>
      <p>ইলেকট্রনিকস</p>
      <div class="btn-group">
        <a href="#" class="btn details-btn">বিস্তারিত</a>
        <a href="https://wa.me/8801610960746?text=আমি%20ল্যাপটপ%20অর্ডার%20করতে%20চাই" class="btn order-btn" target="_blank">অর্ডার করুন</a>
      </div>
    </div>
    <div class="product-card" data-category="fashion">
      <h2>জিন্স</h2>
      <p>ফ্যাশন</p>
      <div class="btn-group">
        <a href="#" class="btn details-btn">বিস্তারিত</a>
        <a href="https://wa.me/8801610960746?text=আমি%20জিন্স%20অর্ডার%20করতে%20চাই" class="btn order-btn" target="_blank">অর্ডার করুন</a>
      </div>
    </div>
  </div>
</div>
<script>
  function filterCategory(category) {
    const products = document.querySelectorAll('.product-card');
    const categories = document.querySelectorAll('.category');
    categories.forEach(cat => cat.classList.remove('active'));
    if(category === 'all') {
      categories[0].classList.add('active');
    } else {
      categories.forEach(cat => {
        if(cat.textContent.toLowerCase() === category) cat.classList.add('active');
      });
    }
    products.forEach(product => {
      if(category === 'all' || product.dataset.category === category) {
        product.style.display = 'flex';
      } else {
        product.style.display = 'none';
      }
    });
  }
  function filterProducts() {
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    const products = document.querySelectorAll('.product-card');
    products.forEach(product => {
      const name = product.querySelector('h2').textContent.toLowerCase();
      if(name.includes(searchTerm)) {
        product.style.display = 'flex';
      } else {
        product.style.display = 'none';
      }
    });
  }
</script>
</body>
</html>
